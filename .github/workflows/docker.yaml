name: Docker Test & Publish

on:
  push:
    branches:
      - "master"
    tags:
      - "*"
    paths-ignore:
      - ".github/**"
      - "!.github/workflows/docker.yml"
      - ".vscode/**"
      - ".gitignore"
      - "LICENSE"
      - "README"
  pull_request:
    branches:
      - "master"
    paths:
      - "Dockerfile"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  base:
    runs-on: ubuntu-latest
    name: Build base image
    steps:
      # Configure build environment
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Authenticate with GHCR
      - name: Login to Github Container Registry
        if: ${{ github.event_name != 'pull_request' }}
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build all projects and cache
      - name: Use amd64 base cache
        uses: actions/cache@v3
        with:
          key: buildx-base-amd64
          path: /tmp/.buildx-base-amd64

      - name: Build amd64 Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          platforms: linux/amd64
          tags: ghcr.io/${{ github.repository_owner }}/base:latest
          cache-from: type=local,src=/tmp/.buildx-base-amd64
          cache-to: type=local,dest=/tmp/.buildx-base-amd64-new

      - name: Save amd64 base cache
        run: |
          rm -rf /tmp/.buildx-base-amd64
          mv /tmp/.buildx-base-amd64-new /tmp/.buildx-base-amd64

      - name: Use arm64 base cache
        uses: actions/cache@v3
        with:
          key: buildx-base-arm64
          path: /tmp/.buildx-base-arm64

      - name: Build arm64 Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: false
          platforms: linux/arm64
          tags: ghcr.io/${{ github.repository_owner }}/base:latest
          cache-from: type=local,src=/tmp/.buildx-base-arm64
          cache-to: type=local,dest=/tmp/.buildx-base-arm64-new

      - name: Save arm64 bash cache
        run: |
          rm -rf /tmp/.buildx-base-arm64
          mv /tmp/.buildx-base-arm64-new /tmp/.buildx-base-arm64

      - name: Build multi-arch image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          platforms: linux/amd64,linux/arm64
          tags: ghcr.io/${{ github.repository_owner }}/base:latest

  publish:
    needs: [base]
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    strategy:
      matrix:
        project: [delta, bonfire]
    name: Build ${{ matrix.project }} image
    steps:
      # Configure build environment
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v4

      # Authenticate with Docker Hub and GHCR
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Login to Github Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Resolve the correct project
      - uses: kanga333/variable-mapper@master
        id: export
        with:
          key: "${{ matrix.project }}"
          map: |
            {
              "delta": {
                "path": "crates/delta",
                "tag": "${{ github.repository_owner }}/server"
              },
              "bonfire": {
                "path": "crates/bonfire",
                "tag": "${{ github.repository_owner }}/bonfire"
              }
            }
          export_to: output

      # Configure metadata
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: |
            docker.io/${{ steps.export.outputs.tag }}
            ghcr.io/${{ steps.export.outputs.tag }}

      # Build crate image
      - name: Publish
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          file: ${{ steps.export.outputs.path }}/Dockerfile
          tags: ${{ steps.meta.outputs.tags }}
          build-args: |
            BASE_IMAGE=ghcr.io/${{ github.repository_owner }}/base:latest
          labels: ${{ steps.meta.outputs.labels }}
